<div class="datatable responsive-table">
    <datatable-header pluralResourceName="links">
<!--        <button leftContent mat-raised-button color="accent" permissionAwareButton="api_keys.create" (click)="showCrupdateApiKeysModal()" trans>New Api Key</button>-->
<!--        <button rightContent mat-raised-button color="accent" (click)="maybeDeleteSelectedApiKeys()" permissionAwareButton="links.delete" trans>Delete Selected</button>-->
        <button leftContent mat-raised-button color="accent" (click)="showCrupdateApiKeysModal()" trans>New Api Key</button>
        <button rightContent mat-raised-button color="accent" (click)="maybeDeleteSelectedApiKeys()" trans>Delete Selected</button>
<!--        <ng-template #tableFilters>-->
<!--            <api-keys-table-filters [showUserFilter]="showUserColumn()"></api-keys-table-filters>-->
<!--        </ng-template>-->
    </datatable-header>
    <api-keys-table [showOwnerColumn]="showUserColumn()" [links]="datatable.data$ | async">
        <ng-template #editButton let-link="link">
            <button mat-icon-button permissionAwareButton="links.update" (click)="showCrupdateApiKeysModal(link)" [resource]="link" [matTooltip]="'Edit link' | trans">
                <mat-icon svgIcon="edit"></mat-icon>
            </button>
        </ng-template>
    </api-keys-table>
    <no-results-message svgImage="share-link.svg" *ngIf="datatable.paginator.noResults$ | async">
        <span primary-text>No api key have been added yet</span>
    </no-results-message>
    <datatable-footer></datatable-footer>
</div>
